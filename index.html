<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App </title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
<body>
<h1> Calculator App </h1>
<form class="" action="http://localhost:3000/calculate" method="post">
    <div class="container">
      <div class="row">
      <div class ="col-sm-3">
        <button type="button" class = "button" id="one"> 1 </button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="two">2</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="three">3</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="plus">+</button>
      </div>
      </div>
      <div class="row"><!-- end of first row -->
      <div class="col-sm-3">
        <button type="button" class = "button" id="four">4</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="five">5</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="six">6</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="minus">-</button>
      </div>
      </div> <!---end of first column -->
      <div class="row">
      <div class="col-sm-3">
        <button type="button" class = "button" id="seven">7</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="eight">8</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="nine">9</button>
      </div>
      <div class="col-sm-3">
        <button type="button" class = "button" id="times">*</button>
      </div>
    </div><!-- end of third row -->
    <div class="row">
    <div class="col-sm-3">
      <button type="button" class = "button" id="zero">hello</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class = "button" id="divide">/</button>
    </div>
    <div class="col-sm-3">
      <button type="button" class = "button" id="Submit">Submit!</button>
    </div>
    <div class="col-sm-3">
    <div id ="result">
      <!-- result goes here! -->
    </div>
    </div> <!--end of row 4 -->
    </div>
    </form>

    <script type="text/javascript" src = "vendors/jquery3.js"></script>
    <script type="text/javascript" src = "scripts.js">
    </script>
  </body>
</html>
