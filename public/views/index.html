<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator App </title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="views/stylesheet.css" media="screen" title="no title" charset="utf-8">
  </head>
<body>
<h1> Calculator App </h1>
<div class="container-fluid">
<div class="row">
        <button type="button" class = "btn" id="one"> 1 </button>
        <button type="button" class = "btn" id="two"> 2</button>
        <button type="button" class = "btn" id="three">3</button>
        <button type="button" class = "btn" id="plus">+</button>
</div> <!-- end of first row -->
<div class="row">
        <button type="button" class = "btn" id="four">4</button>
        <button type="button" class = "btn" id="five">5</button>
        <button type="button" class = "btn" id="six">6</button>
        <button type="button" class = "btn" id="minus">-</button>
</div>
<div class="row">
        <button type="button" class = "btn" id="seven">7</button>
        <button type="button" class = "btn" id="eight">8</button>
        <button type="button" class = "btn" id="nine">9</button>
        <button type="button" class = "btn" id="times">*</button>
</div>
<div class="row">
       <button type="button" class = "btn" id="zero">0</button>
       <button type="button" class = "btn" id="divide">/</button>
       <button type="button" class = "btn" id="Submit">Submit!</button>
       <div class="result" id="result">
       </div>
       <button type="button" class = "btn" id="clear" name="button">Clear</button>
      </body>
</html>
    <script src = "scripts/jquery.js"></script>
    <script src = "scripts/scripts.js"></script>
  </body>
</html>
